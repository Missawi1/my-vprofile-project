version: "3"
services:
  vproapp: missawi1/vproo-app:1.0
    image: 
    ports:
      -"8080:8080"

  vprodb:
    image: missawi1/vpro-db:1.0
    ports:
      -"3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=admin123

  vprongnix:
    image: missawi1/vpro-ngnix:1.0
    ports:
      - "80:80"

  vpromem:
    image: memcached
    ports:
      - "11211:11211"

  vpromq:
    image: rabbitmq
    ports: 
      -"5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=test
      - RABBITMQ_DEFAULT_PASS=test
volumes:
  vprodbdata: {}